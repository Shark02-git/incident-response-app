<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incident Response App</title>
    <style>
      /* For a smooth background transition */
      body {
        transition: background-color 0.5s ease;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .printable-area {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
         body > * {
            display: none;
          }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
